initial_gates=16
gate_types=logic

[rna]
#input_filename=../data/test.txt
input_filename=../data/RNA_77pdb_biomtEdited_frag.seqstrlbl.csv
cross_validation=0.8
limit=50

[cellular_automata]
radius=4